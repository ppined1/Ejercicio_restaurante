
<div *ngIf="consultaClienteList.length != 0">
<h4 style="color:blue;">Clientes con mas de $100.000</h4>
<table class="table table-striped table-bordered" [mfData]="consultaClienteList" #mf="mfDataTable" [mfRowsOnPage]="5">
    <thead>
    <tr>
        <th style="width: 70%">
            <mfDefaultSorter by="name">Nombre</mfDefaultSorter>
        </th>
        <th style="width: 30%">
            <mfDefaultSorter by="city">Total Compra</mfDefaultSorter>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let cliente of mf.data">
        <td>{{cliente.nombre + ' '+ cliente.apellido1+ ' ' + cliente.apellido2}}</td>
        <td>{{cliente.suma}}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
</table>
</div>
<br>
<div *ngIf="consultaCamarerosList.length != 0">
<h4 style="color:blue;">Venta por mes de Camareros </h4>
<table class="table table-striped table-bordered" [mfData]="consultaCamarerosList" #mf="mfDataTable" [mfRowsOnPage]="5">
    <thead>
    <tr>
        <th style="width: 50%">
            <mfDefaultSorter by="name">Nombre</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter by="name">Mes</mfDefaultSorter>
        </th>
        <th style="width: 30%">
            <mfDefaultSorter by="city">Total Venta</mfDefaultSorter>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let camarero of mf.data">
        <td>{{camarero.nombre + ' '+ camarero.apellido1+ ' ' + camarero.apellido2}}</td>
        <td>{{camarero.mes}}</td>
        <td>{{camarero.suma}}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
</table>
</div>
